<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walentynki</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Czy zostaniesz moją walentynką? 💖</h1>
    <div class="buttons">
        <button class="yes" onclick="window.location.href='tak.html'">Tak</button>
        <button class="no" onclick="alert('Ten przycisk nie działa 😜')">Nie</button>
    </div>
<script>
        document.addEventListener("DOMContentLoaded", function () {
            for (let i = 0; i < 14; i++) {
                createFallingStar();
            }
        });
        
        function createFallingStar() {
            let star = document.createElement("div");
            star.innerHTML = "⭐";
            star.classList.add("falling-star");
            document.body.appendChild(star);
            
            resetStar(star);
        }
        
        function resetStar(star) {
            let x = Math.random() * window.innerWidth;  // Losowa pozycja pozioma
            let duration = 3 + Math.random() * 2; // Czas spadania 3-5 sekund
        
            star.style.left = `${x}px`;
            star.style.animationDuration = `${duration}s`;
        
            // Po zakończeniu animacji gwiazdka wraca na górę
            star.addEventListener("animationiteration", () => {
                resetStar(star);
            });
        }
</script>
        
</body>
</html>
